

<div class="password">
        <div class="form-group">
            <label>
                Create Password
            </label>
            <input
                placeholder="password"
                class="form-control"
                type="text"
                [formControl]="password"
            >
        </div>
        <button 
            (click)="onSubmit()" 
            class="btn btn-primary"
        >
        Submit
        </button>
</div>
