<div class="chess-board">



    <div class="alert alert-light" *ngIf="(whiteTurn && playerIsWhite) || (!whiteTurn && !playerIsWhite); else elseBlock" role="alert">
        Your Turn
    </div>

    <ng-template #elseBlock>
        <div class="alert alert-light" role="alert">
            Opponents Turn
        </div>
    </ng-template>






    <div class="chess-row"
        *ngFor="let row of chessBoard; index as rowIdx"
        >
        <div *ngFor="let column of row; index as columnIdx">
            <app-chess-board-square
                [chessPiece]="getChessPiece(rowIdx, columnIdx)"
                [color]="color(rowIdx, columnIdx)"
                (click)="onClick(rowIdx, columnIdx)"
            >
            </app-chess-board-square>
        </div>
    </div>
</div>
