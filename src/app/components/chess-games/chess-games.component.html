<div class="chess-games">
    <div class="header alert alert-light" role="alert">
        Join a Game
    </div>
    <div [ngClass]="(chessGame.creatorIsWhite) ? 'black color chess-game' : 'white color chess-game'" 
         class="chess-game"
         *ngFor="let chessGame of chessGames"
         (click)="onClick(chessGame.id)"
         >
        <div class="name">{{ chessGame.name }}</div>
        <button class="btn btn-primary">Join</button>
    </div>

</div>
